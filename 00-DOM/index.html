<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="scripts/app.js"></script>
    <title>To'do list</title>
</head>

<body>
    <header id="header">
        <a href="#"><img src="imgs/logoipsum.svg" id="logo"></a>
    </header>
    <section class="form-container">
        <form id="create-to-do-form">
            <div id="form-inputs">
            <i class="input-icon bi bi-caret-right-fill"></i>
            <input type="text" id="todo-input" placeholder="Escribe una tarea">
            <div class="status-options">
                <label class="choose-status status-activo">
                    <input type="radio" name="to-do-status" value="Activo">
                    <span>Activo</span>
                </label>
                <label class="choose-status status-pendiente">
                    <input type="radio" name="to-do-status" value="Pendiente">
                    <span>Pendiente</span>
                </label>
                <label class="choose-status status-terminado">
                    <input type="radio" name="to-do-status" value="Terminado">
                    <span>Terminado</span>
                </label>
            </div>
            </div>
            <button id="add-button" class="button purple">+&nbsp;agregar</button>
        </form>
        
    </section>

    <main class="main-container">
        <h1 id="main-title"> To-do's</h1>
        <section id="todo-container">

        </section>
    </main>



</body>

</html>
